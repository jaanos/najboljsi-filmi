{% extends 'base.html' %}

{% block content %}
<h1>{{film.naslov}}</h1>

<div class="metadata">
<span>
<span class="leto">{{film.leto}}</span>,
<span class="dolzina">{{film.dolzina}} minut</span>
</span>
<span class="zanri">Zanri:
    {{ film.zanr.all|join:", " }}
</span>
<span class="osebe">Osebe:
    {% for o, v in osebe.items %}
        {{o}} ({{v|join:", "}}){% if not forloop.last %},{% endif %}
    {% endfor %}
</span>
</div>

<p class="description">{{film.opis}}</p>

{% endblock %}
